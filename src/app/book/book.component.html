<li class="book">
    <!-- {{i+1}} -->
    <img [src]="book.imagesrc" [alt]="book.bookname" width=100 />
    <p class="title">{{ 'book.bookname' | cutomPipeForAddingVariable }} by {{ book.authorname }}
    </p>
    <p class="currency">
        {{book.bookprice | currency :'US'}}
    </p>
    <button (click) = "addToCart()" >Add to Cart</button>
</li>
